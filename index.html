<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="AK Minds X Inkspire Prints | Professional Links for Mohammed Ashfak" />
  <title>AK Minds X Inkspire Prints</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary-color: #6200ea;
      --accent-color: #a266ff;
      --bg-dark: #0a0a0a;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated Background Gradient */
    .bg-gradient {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 50% 50%, #1a0040 0%, #0a0a0a 100%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      padding: 40px 20px;
      text-align: center;
    }

    /* Profile Section */
    .profile-header {
      margin-bottom: 30px;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--glass-border);
      padding: 5px;
      background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
      box-shadow: 0 10px 30px rgba(98, 0, 234, 0.3);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin: 15px 0 5px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 30px;
    }

    /* Category Labels */
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--accent-color);
      text-align: left;
      margin: 25px 10px 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    /* Links Styling */
    .links-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      display: flex;
      align-items: center;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      padding: 16px 20px;
      border-radius: 16px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .link-card:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-color);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .link-card i {
      font-size: 20px;
      width: 30px;
      margin-right: 15px;
      color: var(--accent-color);
    }

    .link-text {
      font-size: 15px;
      font-weight: 400;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      font-size: 12px;
      color: #555;
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .container { padding: 30px 15px; }
      h1 { font-size: 22px; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>

  <main class="container">
    <div class="profile-header">
      <img src="https://raw.githubusercontent.com/AshfakIqbal/link-in-bio/main/profile.jpg" alt="Mohammed Ashfak" class="profile-pic" />
      <h1>AK Minds X Inkspire Prints</h1>
      <div class="subtitle">Proprietor: Mohammed Ashfak</div>
    </div>

    <div class="links-container">
      <div class="section-title">Business & Brand</div>
      
      <a href="https://www.instagram.com/inkspireprints/" class="link-card" target="_blank">
        <i class="fab fa-instagram"></i>
        <span class="link-text">Inkspire Prints Instagram</span>
      </a>

      <a href="https://www.facebook.com/profile.php?id=61567069805851" class="link-card" target="_blank">
        <i class="fab fa-facebook-f"></i>
        <span class="link-text">Inkspire Prints Facebook</span>
      </a>

      <a href="https://www.instagram.com/ak_minds/" class="link-card" target="_blank">
        <i class="fab fa-lightbulb"></i>
        <span class="link-text">AK Minds Instagram</span>
      </a>

      <a href="https://www.linkedin.com/company/ak-minds/" class="link-card" target="_blank">
        <i class="fab fa-linkedin-in"></i>
        <span class="link-text">LinkedIn Company Page</span>
      </a>

      <div class="section-title">Connect with Me</div>

      <a href="https://wa.me/94702949758" class="link-card" target="_blank">
        <i class="fab fa-whatsapp"></i>
        <span class="link-text">Business WhatsApp</span>
      </a>

      <a href="https://www.instagram.com/drk.soul_lvr/" class="link-card" target="_blank">
        <i class="fab fa-camera-retro"></i>
        <span class="link-text">Creator Instagram</span>
      </a>

      <a href="https://g.co/kgs/JZbfrZM" class="link-card" target="_blank">
        <i class="fas fa-location-dot"></i>
        <span class="link-text">Visit Our Location</span>
      </a>
    </div>

    <footer>
      &copy; 2026 AK Minds X Inkspire Prints
    </footer>
  </main>
</body>
</html>
